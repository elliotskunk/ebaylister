<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload</title>
</head>
<body>
  <h1>Create draft via Trading API</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <div><input type="file" name="image" required></div>
    <div>Category override (optional): <input name="category_id" placeholder="leaf category id"></div>
    <div>Picture URL (optional): <input name="picture_url" placeholder="https://..."></div>
    <div><button type="submit">List</button></div>
  </form>
</body>
</html>
